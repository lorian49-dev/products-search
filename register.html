<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <main>
        <div class="contenedor">
            <div class="tittle-text">
                <h1>Registrarse</h1>
                <p>Ya tienes Una Cuenta? <a href="#">Iniciar Sesion</a></p>
            </div>

            <form method="post" action="">
            <input type="text" name="name-user" id="name-user-id">
            <input type="text" name="second-name-user" id="second-name-user-id">
            <input type="email" name="email-user" id="email-user-id">
            <input type="password" name="pass-user" id="pass-user-id">
            <input type="date" name="birth-user" id="birth-user-id">
            <input type="tel" name="phone-user" id="phoner-user-id">
            <button type="submit">Registrarse</button>
        </form>
        </div>
        
    </main>
</body>
</html>
